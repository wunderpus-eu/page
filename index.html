<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spell Card Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" id="main-css" href="style.css" />
    </head>
    <body>
        <header>
            <div id="header-content">
                <h1>Spell Card Generator</h1>
                <div class="controls">
                    <input
                        type="text"
                        id="spell-names-input"
                        placeholder="Fire Bolt, Burning Hands, Fireball"
                        value="Detect Poison and Disease, Create Undead, Modify Memory, Astral Projection, Clone, Symbol, Counterspell, True Strike, Mordenkainen's Magnificent Mansion, Control Weather, Guiding Bolt, Lightning Bolt, Augury, Conjure Celestial, Control Water, Mordenkainen's Private Sanctum, Clone"
                    />
                    <button id="page-size-toggle">Letter</button>
                    <button id="color-toggle">Color</button>
                    <button id="generate-cards">Generate Cards</button>
                    <button id="export-pdf">Export to PDF</button>
                </div>
            </div>
        </header>
        <main id="printable-area">
            <!-- Spell cards will be generated here -->
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
        <script>
            document.getElementById("main-css").href =
                "style.css?v=" + new Date().getTime();
        </script>
        <script src="script.js"></script>
    </body>
</html>
