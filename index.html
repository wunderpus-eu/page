<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spell Card Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Spell Card Generator</h1>
            <div class="controls">
                <input
                    type="text"
                    id="spell-names-input"
                    placeholder="Fire Bolt; Burning Hands; Fireball"
                    value="Detect Poison and Disease"
                />
                <button id="page-size-toggle">Letter</button>
                <button id="generate-pdf">Generate Cards</button>
            </div>
        </header>
        <main id="printable-area">
            <!-- Spell cards will be generated here -->
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
